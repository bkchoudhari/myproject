{% extends 'header.html' %}
{% load static %}`
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    
</head><

<body>
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="Signup-form"><!--login form-->
						<!--sign up form-->
						<h2>New User Signup!</h2>
						{% if msg %}
						   {{msg}}
						 {% endif %}  
						<form action="{% url 'signup' %}" method="POST">
							{% csrf_token %}
							<div>
								<input type="radio" name="usertype" value="user" style="height: 3%;" />USER
								 <input type="radio" name="usertype" value="seller" style="height: 3%;"/>SELLER
							</div>
							<input type="text" placeholder="First Name" name="fname" />
							<input type="text" placeholder="Last Name" name="lname" />
							<span id="email_error"></span>
							<input type="email" id="email" placeholder="Email" name="email" />
							<input type="mobile" placeholder="Mobile" name="mobile" />
							<input type="password" placeholder="Password" name="password" />
							<input type="confirm password" placeholder="Confirm Password" name="cpassword" />
							<textarea name="address" placeholder="Address" rows="5" cols="25"></textarea>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	<script type="text/javascript">
		$("#email").change(function() {
		  var email =$(this).val();

		  $.ajax({
		  	url:'/validate_email/',
		  	data:{
              'email':email
		 },
		 datatype:'json',
		 success:function(data){
		  if (data.is_email){
		  	document.getElementById("email_error").innerHTML="Email Already Registered";
		  }
		  else(document.getElementById("email_error").innerHTML="")	
		 }
	   });
	  });
	</script>
	
	
	
</body>
</html>
{% endblock %}
